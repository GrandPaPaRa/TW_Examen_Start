<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{user-layout}">
<head>
    <title th:text="${album.name}">Album</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS -->
</head>
<body>
<div layout:fragment="content" class="container mx-auto p-6">
    <!-- Title & Role Assignment -->
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-3xl font-bold text-gray-800" th:text="${album.name}">Album Name</h1>

        <div class="flex flex-col space-y-2">
            <!-- Only users with ADMIN or album-specific ADMIN role can see this -->
            <form th:if="${#authorization.expression('hasAuthority(''ADMIN'') or hasAuthority(''' + album.name + '_ADMIN'')')}"
                  th:action="@{/user/albums/{albumId}/view/assign-role(albumId=${album.id})}" method="post"
                  class="flex items-center space-x-2">
                <select name="userId" required class="p-2 border rounded">
                    <option value="">Select a user</option>
                    <option th:each="user : ${usersWithoutAccess}" th:value="${user.id}" th:text="${user.username}"></option>
                </select>
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">Grant Access</button>
            </form>

            <!-- Delete Album Button (Only for Admins) -->
            <form th:if="${#authorization.expression('hasAuthority(''ADMIN'') or hasAuthority(''' + album.name + '_ADMIN'')')}"
                  th:action="@{'/user/albums/' + ${album.id} + '/view/delete'}"
                  method="post"
                  onsubmit="return confirm('Are you sure you want to delete this album? This action cannot be undone.');">
                <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
                    Delete Album
                </button>
            </form>
        </div>
    </div>

    <!-- Back Button -->
    <a href="/user/home" class="text-blue-500 hover:underline">‚Üê Back to Albums</a>

    <!-- Only users with ADMIN or album-specific ADMIN role can add images -->
    <div class="mt-8"
         th:if="${#authorization.expression('hasAuthority(''ADMIN'') or hasAuthority(''' + album.name + '_ADMIN'')')}">
        <h3 class="text-xl font-semibold text-gray-800 mb-4">Add a New Image</h3>
        <form th:action="@{/user/albums/{albumId}/view/images/add(albumId=${album.id})}" method="post" enctype="multipart/form-data">
            <label for="imageName" class="block text-sm font-medium text-gray-700">Image Name:</label>
            <input type="text" id="imageName" name="imageName" required class="block w-full mt-1 p-2 border rounded-md"/>

            <label for="imageFile" class="block text-sm font-medium text-gray-700 mt-4">Select Image:</label>
            <input type="file" id="imageFile" name="imageFile" accept="image/*" required class="block w-full mt-1 p-2 border rounded-md"/>

            <button type="submit" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Upload</button>
        </form>
    </div>

    <!-- Only users with ADMIN or album-specific ADMIN role can see users with read access -->
    <div class="mt-6 p-4 border rounded-md shadow-md w-96 max-h-60 overflow-y-auto"
         th:if="${#authorization.expression('hasAuthority(''ADMIN'') or hasAuthority(''' + album.name + '_ADMIN'')')}">
        <h3 class="text-lg font-semibold text-gray-800">Users with Read Access</h3>
        <ul>
            <li th:if="${usersWithReadAccess.isEmpty()}" class="text-gray-500 italic">None</li>
            <li th:each="user : ${usersWithReadAccess}" class="flex justify-between items-center">
                <span th:text="${user.username}" class="text-gray-700 p-1"></span>
                <form th:action="@{'/user/albums/' + ${album.id} + '/view/remove-role'}"
                      method="post"
                      th:object="${user}">
                    <input type="hidden" th:name="userId" th:value="${user.id}" />
                    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-md">Remove</button>
                </form>
            </li>
        </ul>
    </div>

    <!-- Check if images exist -->
    <div th:if="${images == null or images.isEmpty()}">
        <p class="text-gray-500 text-lg">No images inside the album...</p>
    </div>

    <style>
        .image-container {
            display: flex;
            flex-direction: column; /* Stack images vertically */
            gap: 30px; /* Space between images */
            align-items: center; /* Center images */
        }

        .image-card {
            display: flex;
            flex-direction: column; /* Name above image */
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd; /* Optional: border */
            border-radius: 8px; /* Rounded corners */
            padding: 15px; /* Space inside card */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Shadow effect */
            width: 640px; /* Double the previous width */
        }

        .image {
            width: 600px; /* Double the previous width */
            height: 400px; /* Double the previous height */
            object-fit: cover; /* Maintain aspect ratio while filling the box */
            border-radius: 8px; /* Rounded corners for the image */
        }

        .image-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px; /* Space between name and image */
            text-align: center;
        }
    </style>

    <!-- Image Grid Layout -->
    <div class="image-container">
        <div th:each="image : ${album.images}" class="image-card">
            <!-- Image Name Above -->
            <div class="image-name" th:text="${image.name}"></div>

            <!-- Image Display -->
            <img th:src="@{/user/albums/{albumId}/view/images/{imageId}(albumId=${album.id}, imageId=${image.id})}"
                 alt="Album Image"
                 class="image" />

            <!-- Delete Button (Only for Admins or Album-Specific Admins) -->
            <form th:if="${#authorization.expression('hasAuthority(''ADMIN'') or hasAuthority(''' + album.name + '_ADMIN'')')}"
                  th:action="@{/user/albums/{albumId}/view/images/{imageId}/delete(albumId=${album.id}, imageId=${image.id})}"
                  method="post"
                  class="mt-2">
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
                    Delete
                </button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
